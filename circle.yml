test:
  override:
    - ./gradlew build -Prelease=true
  post:
      - mkdir -p $CIRCLE_TEST_REPORTS/junit/
      - find build -type f -regex ".*/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  master:
    branch: master
    commands:
      - ./gradlew bintrayUpload versionBump -Prelease=true
