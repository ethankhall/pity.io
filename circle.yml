machine:
  java:
    version:
      oraclejdk8

test:
  override:
    - ./gradlew versionBump -Prelease=true
    - ./gradlew build
  post:
      - mkdir -p $CIRCLE_TEST_REPORTS/junit/
      - find build -type f -regex ".*/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  master:
    branch: master
    commands:
      - ./gradlew bintrayUpload -Prelease=true -Pbintray.publish=true
