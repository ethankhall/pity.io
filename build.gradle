apply plugin: 'idea'

subprojects {
    apply plugin: 'idea'
    apply plugin: 'java'
    sourceCompatibility = '1.7'
    targetCompatibility = '1.7'
}

allprojects {
    repositories {
        mavenCentral()
    }
}

idea {
    project {
        jdkName = '1.7'
        languageLevel = '1.7'
    }
}
